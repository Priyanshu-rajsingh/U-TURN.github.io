<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>List Your Waste - U Turn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="bg-green-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">U Turn</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a class="hover:underline" href="index.html">Home</a></li>
            <li><a class="hover:underline" href="AboutUs.html">About Us</a></li>
            <li><a class="hover:underline" href="ContactUs.html">Contact Us</a></li>
            <li><a class="hover:underline" href="FAQs.html">FAQs</a></li>
          </ul>
        </nav>
        <div>
          <button aria-label="Logout" class="bg-white text-green-600 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='Logout.html';">Logout</button>
        </div>
      </header>

      <!-- List Waste Section -->
      <section class="list-waste py-16 bg-gray-100">
        <div class="container mx-auto">
          <h3 class="text-3xl font-bold text-center mb-8">List Your Waste</h3>
          <form action="#" method="POST" class="bg-white p-8 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
              <label for="waste-type" class="block text-lg font-semibold">Waste Type</label>
              <select id="waste-type" name="waste-type" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600">
                <option value="plastic">Plastic</option>
                <option value="metal">Metal</option>
                <option value="paper">Paper</option>
                <option value="glass">Glass</option>
                <option value="electronics">Electronics</option>
                <option value="organic">Organic</option>
                <option value="textiles">Textiles</option>
                <option value="wood">Wood</option>
                <option value="rubber">Rubber</option>
                <option value="batteries">Batteries</option>
                <option value="e-waste">E-Waste</option>
                <option value="construction">Construction Waste</option>
                <option value="hazardous">Hazardous Waste</option>
                <option value="oil">Used Oil</option>
                <option value="toxic">Toxic Waste</option>
                <option value="paint">Used Paint</option>
                <option value="food-waste">Food Waste</option>
                <option value="clothing">Clothing</option>
                <option value="glass-bottles">Glass Bottles</option>
                <option value="aluminum">Aluminum</option>
                <option value="paperboard">Paperboard</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="description" class="block text-lg font-semibold">Description</label>
              <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Provide a detailed description of the waste material you want to sell"></textarea>
            </div>

            <div class="mb-4">
              <label for="quantity" class="block text-lg font-semibold">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter the quantity available for sale" required />
            </div>

            <div class="mb-4">
              <label for="condition" class="block text-lg font-semibold">Condition</label>
              <select id="condition" name="condition" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="damaged">Damaged</option>
                <option value="recyclable">Recyclable</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="price" class="block text-lg font-semibold">Price</label>
              <input type="number" id="price" name="price" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter price per unit" required />
            </div>

            <div class="mb-4">
              <label for="contact" class="block text-lg font-semibold">Contact Information</label>
              <input type="text" id="contact" name="contact" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Your contact information" required />
            </div>

            <div class="text-center">
              <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">List My Waste</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-green-600 text-white py-8">
        <div class="container mx-auto text-center">
          <div class="mb-4">
            <a class="hover:underline mx-2" href="AboutUs.html">About Us</a>
            <a class="hover:underline mx-2" href="ContactUs.html">Contact Us</a>
            <a class="hover:underline mx-2" href="FAQs.html">FAQs</a>
            <a class="hover:underline mx-2" href="PrivacyPolicy.html">Privacy Policy</a>
            <a class="hover:underline mx-2" href="TandC.html">Terms & Conditions</a>
          </div>
          <div class="mb-4">
            <a class="hover:underline mx-2" href="#"><i class="fab fa-instagram"></i> Follow us on Instagram</a>
            <a class="hover:underline mx-2" href="#"><i class="fab fa-twitter"></i> Follow us on Twitter</a>
            <a class="hover:underline mx-2" href="#"><i class="fab fa-facebook"></i> Like us on Facebook</a>
          </div>
          <p>&copy; 2024 U Turn. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
