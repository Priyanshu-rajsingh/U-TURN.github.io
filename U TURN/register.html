<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - U TURN</title>
    <link rel="stylesheet" href="/U_TURN_Project/styles.css">
    <style>
        /* Additional styles for the registration form */
        #register {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #register h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #register form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #register input[type="text"],
        #register input[type="email"],
        #register input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #register input[type="text"]:focus,
        #register input[type="email"]:focus,
        #register input[type="password"]:focus {
            border-color: #35424a;
        }

        #register button[type="submit"] {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #register button[type="submit"]:hover {
            background-color: #2c3e50;
        }

        /* Keep footer at the bottom of the page */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">U TURN</h1>
    </header>
    <main>
        <section id="register">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 U TURN. All rights reserved.</p>
    </footer>
</body>
</html>
