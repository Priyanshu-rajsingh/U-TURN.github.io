<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U Turn - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header
        class="bg-green-600 text-white p-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">U Turn</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="AboutUs.html" class="hover:underline">About Us</a></li>
            <li>
              <a href="ContactUs.html" class="hover:underline">Contact Us</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Signup Form Section -->
      <section class="py-16 bg-gray-100">
        <div
          class="container mx-auto max-w-lg bg-white rounded-lg shadow-md p-8"
        >
          <h2 class="text-3xl font-bold text-green-600 text-center mb-4">
            Create Your Account
          </h2>
          <p class="text-gray-600 text-center mb-8">
            Join our eco-friendly community and start making an impact today!
          </p>

          <!-- Form -->
          <form action="/signup" method="POST">
            <div class="mb-6">
              <label
                for="full-name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Full Name
              </label>
              <input
                id="full-name"
                name="full-name"
                type="text"
                required
                placeholder="Enter your full name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>

            <div class="mb-6">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email Address
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="Enter your email address"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Password
              </label>
              <input
                id="password"
                name="password"
                type="password"
                required
                placeholder="Create a secure password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>

            <div class="mb-6">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Confirm Password
              </label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                required
                placeholder="Confirm your password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>

            <div class="flex items-center mb-6">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-2 focus:ring-green-600"
              />
              <label for="terms" class="ml-2 text-sm text-gray-600">
                I agree to the
                <a href="TandC.html" class="text-green-600 underline">
                  Terms & Conditions
                </a>
                and
                <a href="PrivacyPolicy.html" class="text-green-600 underline">
                  Privacy Policy </a
                >.
              </label>
            </div>

            <!-- Buttons -->
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 font-semibold"
            >
              Sign Up
            </button>
          </form>

          <!-- Divider -->
          <div class="flex items-center justify-between my-6">
            <span class="block h-px w-full bg-gray-300"></span>
            <span class="text-gray-400 px-3">OR</span>
            <span class="block h-px w-full bg-gray-300"></span>
          </div>

          <!-- Social Signup -->
          <div class="flex flex-col space-y-4">
            <button
              class="w-full flex items-center justify-center border border-gray-300 py-2 px-4 rounded hover:bg-gray-100"
            >
              <i class="fab fa-google text-red-500 mr-3"></i> Sign Up with
              Google
            </button>
            <button
              class="w-full flex items-center justify-center border border-gray-300 py-2 px-4 rounded hover:bg-gray-100"
            >
              <i class="fab fa-facebook text-blue-600 mr-3"></i> Sign Up with
              Facebook
            </button>
          </div>

          <!-- Login Link -->
          <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="Login.html" class="text-green-600 underline"> Log In </a>
          </p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-green-600 text-white py-8">
        <div class="container mx-auto text-center">
          <p>Â© <span id="current-year"></span> U Turn. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
