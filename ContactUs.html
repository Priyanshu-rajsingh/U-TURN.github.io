<html>
  <head>
    <title>Contact Us - U Turn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header
        class="bg-green-600 text-white p-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">U Turn</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a class="hover:underline" href="index.html"> Home </a>
            </li>
            <li>
              <a class="hover:underline" href="AboutUs.html"> About Us </a>
            </li>
            <li>
              <a class="hover:underline" href="ContactUs.html"> Contact Us </a>
            </li>
            <li>
              <a class="hover:underline" href="FAQs.html"> FAQs </a>
            </li>
          </ul>
        </nav>
        <div>
          <button
            aria-label="Login"
            class="bg-white text-green-600 px-4 py-2 rounded hover:bg-gray-200"
            onclick="window.location.href='Login.html';"
          >
            Login
          </button>
          <button
            aria-label="Sign Up"
            class="bg-white text-green-600 px-4 py-2 rounded hover:bg-gray-200 ml-2"
            onclick="window.location.href='SignUp.html';"
          >
            Sign Up
          </button>
        </div>
      </header>
      <section class="bg-gray-100 py-16">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <h2 class="text-3xl font-bold text-center text-green-600 mb-8">
            Contact Us
          </h2>
          <div
            class="flex flex-col md:flex-row md:justify-between items-center"
          >
            <form class="w-full md:w-1/2 bg-white p-8 rounded shadow-lg">
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="name">
                  Name
                </label>
                <input
                  class="w-full border rounded px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-green-300"
                  id="name"
                  placeholder="Your Name"
                  required=""
                  type="text"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="email">
                  Email
                </label>
                <input
                  class="w-full border rounded px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-green-300"
                  id="email"
                  placeholder="Your Email"
                  required=""
                  type="email"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-medium mb-2"
                  for="message"
                >
                  Message
                </label>
                <textarea
                  class="w-full border rounded px-4 py-2 text-gray-700 focus:outline-none focus:ring focus:ring-green-300"
                  id="message"
                  placeholder="Your Message"
                  required=""
                  rows="4"
                >
                </textarea>
              </div>
              <button
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300"
                type="submit"
              >
                Send Message
              </button>
            </form>
            <div class="w-full md:w-1/3 text-center mt-8 md:mt-0">
              <h3 class="text-xl font-semibold text-gray-700 mb-4">
                Reach Us At
              </h3>
              <p class="text-gray-600 mb-2">
                Email:
                <a class="text-green-600" href="mailto:info@uturn.com">
                  info@uturn.com
                </a>
              </p>
              <p class="text-gray-600 mb-2">
                Phone:
                <a class="text-green-600" href="tel:+1234567890">
                  +123-456-7890
                </a>
              </p>
              <div class="flex justify-center mt-4 space-x-4">
                <a class="text-green-600 hover:text-green-800" href="#">
                  <i class="fab fa-facebook"> </i>
                </a>
                <a class="text-green-600 hover:text-green-800" href="#">
                  <i class="fab fa-twitter"> </i>
                </a>
                <a class="text-green-600 hover:text-green-800" href="#">
                  <i class="fab fa-linkedin"> </i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bg-green-600 text-white py-8">
        <div class="container mx-auto text-center">
          <div class="mb-4">
            <a class="hover:underline mx-2" href="AboutUs.html"> About Us </a>
            <a class="hover:underline mx-2" href="ContactUs.html">
              Contact Us
            </a>
            <a class="hover:underline mx-2" href="FAQs.html"> FAQs </a>
            <a class="hover:underline mx-2" href="PrivacyPolicy.html">
              Privacy Policy
            </a>
            <a class="hover:underline mx-2" href="TandC.html">
              Terms &amp; Conditions
            </a>
          </div>
          <div class="mb-4">
            <a class="hover:underline mx-2" href="#">
              <i class="fab fa-instagram"> </i>
              Follow us on Instagram
            </a>
            <a class="hover:underline mx-2" href="#">
              <i class="fab fa-twitter"> </i>
              Follow us on Twitter
            </a>
            <a class="hover:underline mx-2" href="#">
              <i class="fab fa-linkedin"> </i>
              Follow us on LinkedIn
            </a>
          </div>
          <p>
            Â©
            <span id="current-year"> </span>
            U Turn. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const message = ref("Hello vue!");
          return {
            message,
          };
        },
      }).mount("#app");

      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
